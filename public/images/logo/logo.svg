<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="logoShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#logoGrad)" filter="url(#logoShadow)"/>
  
  <!-- Inner decorative circles -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="200" r="150" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  
  <!-- Shopping bag icon -->
  <path d="M 150 160 L 150 240 C 150 250 155 260 165 260 L 235 260 C 245 260 250 250 250 240 L 250 160" 
        stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 170 160 L 170 140 C 170 125 180 115 200 115 C 220 115 230 125 230 140 L 230 160" 
        stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Store name -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="42" font-weight="bold" 
        fill="white" text-anchor="middle" letter-spacing="2">
    ALOK
  </text>
  <text x="200" y="335" font-family="Arial, sans-serif" font-size="20" 
        fill="white" text-anchor="middle" opacity="0.9" letter-spacing="1">
    General Store
  </text>
</svg>